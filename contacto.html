<div class="contactoo">

    <body>
        <header>

            <nav class="navegador">
                <div class="iconobotonera">
                    <a href="index.html" target="_self"><img src="img/star.png" width="40px" height="40px"
                            alt="vuelta a home" /></a>
                </div>
                <a href="#trabajos">TRABAJOS</a>
                <a href="#contacto">CONTACTO</a>
                <a href="#redessociales">REDES SOCIALES</a>
            </nav>

        </header>

        <main>
            <h5 class="formulario">Contactame</h5>
            <form method="post" action="" target="_blank" enctype="text/plain">
                <div>
                    <label for="name">Nombre y apellido</label>
                    <input type="text" name="name" id="name" placeholder="Enter name" maxlength="30" required>

                    <label for="Teléfono">Teléfono</label>
                    <input type="tel" name="Teléfono" id="Teléfono" placeholder="(00)00000000" required>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="mailname@gmail.com" required>
                    <label for="Ubicación">Ubicación</label>
                    <input type="text" name="Ubicación" id="Ubicación" placeholder="Localidad, provincia">
                </div>
                <div>
                    <label for="Mensaje">Mensaje</label>
                    <textarea name="Mensaje" id="mensaje" maxlength="300"></textarea>

                    <p class="subtitulo-intereses">Intereses</p>
                    <div class="intereses">
                        <label class="checkbox">Direción de arte<input type="checkbox" name="Dirección de Arte"
                                value="Dirección de Arte" id="Dirección de Arte"></label>
                        <label class="checkbox">Fotografía<input type="checkbox" name="Fotografía" value="Fotografía"
                                id="Fotografía"></label>
                        <label class="checkbox">Diseño gráfico<input type="checkbox" name="Diseño Gráfico"
                                value="Diseño Gráfico id=" Diseño Gráfico"></label>
                    </div>
                    <div class="botones-form">
                        <input type="submit" value="Enviar" class="boton" formenctype="text/plain">
                    </div>
                </div>
            </form>
        </main>
</div>
